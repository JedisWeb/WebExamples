<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		input{
			display: none;
		}
		span{
			position: relative;
			display: inline-block;
			width:16px;
			height:16px;
			border:1px solid #abcdef;
			border-radius: 15%;
			vertical-align: middle;
			margin-right:3px;
		}
		span::before{
			content:"";
			display: none;
			position: absolute;
			top:3px;
			left:3px;
			height:10px;
			width:10px;
			border-radius: 15%;
			background-color: #abcdef;
		}
		.checkbox:checked+.my_leb::before{
			display: inline-block;
		}
	</style>
	<body>
		<label for="cb1">
			<input type="checkbox" id="cb1" class="checkbox">
			<span class="my_leb"></span>熊猫
		</label>
		<label for="cb2">
			<input type="checkbox" id="cb2" class="checkbox">
			<span class="my_leb"></span>大象
		</label>
		<label for="cb3">
			<input type="checkbox" id="cb3" class="checkbox">
			<span class="my_leb"></span>老虎
		</label>
	</body>
</html>
